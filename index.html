<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorChess</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .app {
        width: 760px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      canvas {
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.8);
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      button,
      label {
        background: rgba(148, 163, 184, 0.15);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: inherit;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.9rem;
        user-select: none;
      }

      label {
        display: flex;
        gap: 0.35rem;
        align-items: center;
      }

      input[type='checkbox'] {
        accent-color: #f472b6;
      }

      #board-wrap {
        position: relative;
        width: 640px;
        height: 640px;
      }

      #board,
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
      }

      #overlay {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <button id="reset-btn">Reset</button>
        <label><input type="checkbox" id="flip-toggle" /> Auto Flip Board</label>
        <label><input type="checkbox" id="heat-toggle" checked /> Show Heatmap</label>
        <label><input type="checkbox" id="vector-toggle" /> Show Vectors</label>
      </div>
      <div id="board-wrap">
        <canvas id="board" width="640" height="640"></canvas>
        <canvas id="overlay" width="640" height="640"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
