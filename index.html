<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorChess</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .app {
        width: 1400px;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .workspace {
        display: flex;
        gap: 1.25rem;
        align-items: flex-start;
      }

      .board-column {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
        margin-left: auto;
        align-self: flex-end;
      }
      .sidebar-column {
        flex: 0 0 280px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
      }

      canvas {
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.8);
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
      .control-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }
      .view-toggle {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.9rem;
      }

      button,
      label {
        background: rgba(148, 163, 184, 0.15);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: inherit;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.9rem;
        user-select: none;
      }

      label {
        display: flex;
        gap: 0.35rem;
        align-items: center;
      }

      input[type='checkbox'] {
        accent-color: #f472b6;
      }

      .material-select select {
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        padding: 0.15rem 0.4rem;
      }

      .layer-toggle {
        position: relative;
      }

      #layer-button {
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        padding: 0.35rem 0.85rem;
      }

      .layer-menu {
        position: absolute;
        right: 0;
        top: calc(100% + 0.3rem);
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 12px;
        padding: 0.65rem 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.85);
        z-index: 20;
      }

      .layer-menu.hidden {
        display: none;
      }

      .layer-menu label {
        font-size: 0.85rem;
        gap: 0.4rem;
      }

      .action-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 0.75rem 0;
      }

      .action-bar--hidden {
        display: none;
      }

      .action-bar button {
        min-width: 140px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      #board-wrap {
        position: relative;
        width: 960px;
        height: 960px;
      }
      #board3d-container {
        width: 960px;
        height: 960px;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.8);
        overflow: hidden;
        display: none;
      }
      .safe-panel {
        width: 100%;
        max-width: 420px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 14px;
        padding: 0.6rem 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
      }
      .safe-row {
        display: flex;
        align-items: center;
        gap: 0.55rem;
        flex-wrap: wrap;
      }
      .safe-label {
        width: 78px;
        font-size: 0.78rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #bae6fd;
      }
      .safe-track {
        display: flex;
        gap: 0.45rem;
        flex: 1;
      }
      .safe-pill {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid rgba(248, 250, 252, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.85);
        color: #f8fafc;
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .safe-pill.hidden {
        display: none;
      }
      .safe-pill.white {
        background: rgba(248, 250, 252, 0.9);
        color: #0f172a;
        border-color: rgba(15, 23, 42, 0.6);
      }
      .safe-pill.danger {
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
        transform: translateY(-2px);
      }
      .safe-letter {
        font-weight: 700;
        font-size: 0.85rem;
      }
      .safe-count {
        font-size: 0.68rem;
        font-weight: 600;
      }
      .board-status {
        display: flex;
        flex-direction: column;
        gap: 0.15rem;
        padding: 0.5rem 0.75rem;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 0.9rem;
        color: #cbd5f5;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
      }
      .board-status strong {
        color: #f1f5f9;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.72rem;
      }

      #board,
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
      }

      #overlay {
        pointer-events: none;
      }

      .scenario-panel {
        flex: 0 0 240px;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 1rem;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 360px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      }

      .scenario-panel h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #bfdbfe;
      }

      #scenario-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        overflow-y: auto;
        max-height: 240px;
        padding-right: 0.25rem;
      }

      .scenario-btn {
        width: 100%;
        text-align: left;
        padding: 0.6rem 0.75rem;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid transparent;
        cursor: pointer;
        color: inherit;
        font-size: 0.95rem;
        transition: background 0.2s, border 0.2s;
      }

      .scenario-btn:hover {
        border-color: rgba(59, 130, 246, 0.5);
      }

      .scenario-btn.active {
        border-color: rgba(59, 130, 246, 0.9);
        background: rgba(59, 130, 246, 0.2);
      }

      #scenario-info {
        font-size: 0.85rem;
        line-height: 1.4;
        color: #cbd5f5;
        min-height: 3.5rem;
      }

      .analysis-panel {
        flex: 0 0 260px;
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 1rem;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 820px;
        overflow: hidden;
      }

      .analysis-panel h2 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #bae6fd;
      }

      #analysis-log {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-size: 0.85rem;
        line-height: 1.3;
        padding-right: 0.25rem;
      }

      .analysis-entry {
        background: rgba(30, 58, 138, 0.35);
        border: 1px solid rgba(96, 165, 250, 0.35);
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
      }

      .analysis-entry strong {
        color: #f8fafc;
        font-weight: 600;
      }

      .fitness {
        width: 100%;
        color: #e0f2fe;
        font-size: 1.2rem;
        font-weight: 700;
        text-shadow: 0 0 12px rgba(14, 165, 233, 0.8);
        line-height: 1.4;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 12px;
        padding: 0.45rem 0.6rem;
        background: rgba(15, 23, 42, 0.55);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <div class="control-buttons">
          <button id="reset-btn">Reset</button>
          <button id="flip-btn">Flip Board</button>
          <button id="black-move-btn">Opponent Move</button>
          <button id="backsy-btn">Backsy</button>
          <label><input type="checkbox" id="heat-toggle" checked /> Show Heatmap</label>
          <label><input type="checkbox" id="vector-toggle" /> Show Vectors</label>
          <label class="material-select">
            Pieces:
            <select id="material-select">
              <option value="wooden">Wooden</option>
              <option value="marble">Marble</option>
            </select>
          </label>
          <div class="layer-toggle">
            <button id="layer-button">Layers â–¾</button>
            <div id="layer-menu" class="layer-menu hidden">
              <label><input type="checkbox" id="layer-heat" checked /> Heat Map</label>
              <label><input type="checkbox" id="layer-vector" /> Move Vector Rings</label>
              <label><input type="checkbox" id="layer-attack" /> Attack Level</label>
              <label><input type="checkbox" id="layer-support" /> Support Level</label>
            </div>
          </div>
        </div>
        <div class="view-toggle">
          <span>View:</span>
          <label><input type="radio" name="view-mode" value="2d" checked /> 2D</label>
          <label><input type="radio" name="view-mode" value="3d" /> 3D</label>
        </div>
      </div>
      <div class="workspace">
        <div class="sidebar-column">
          <div class="fitness">
            <div id="fitness-value"></div>
          </div>
          <div class="safe-panel">
            <div class="safe-row">
              <div class="safe-label">White Safe</div>
              <div class="safe-track">
                <div class="safe-pill white hidden" data-safe="white-P">
                  <span class="safe-letter">P</span>
                  <span class="safe-count" id="white-safe-P">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-Q">
                  <span class="safe-letter">Q</span>
                  <span class="safe-count" id="white-safe-Q">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-R">
                  <span class="safe-letter">R</span>
                  <span class="safe-count" id="white-safe-R">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-B">
                  <span class="safe-letter">B</span>
                  <span class="safe-count" id="white-safe-B">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-N">
                  <span class="safe-letter">N</span>
                  <span class="safe-count" id="white-safe-N">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-K">
                  <span class="safe-letter">K</span>
                  <span class="safe-count" id="white-safe-K">Safe</span>
                </div>
              </div>
            </div>
            <div class="safe-row">
              <div class="safe-label">Black Safe</div>
              <div class="safe-track">
                <div class="safe-pill hidden" data-safe="black-P">
                  <span class="safe-letter">P</span>
                  <span class="safe-count" id="black-safe-P">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-Q">
                  <span class="safe-letter">Q</span>
                  <span class="safe-count" id="black-safe-Q">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-R">
                  <span class="safe-letter">R</span>
                  <span class="safe-count" id="black-safe-R">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-B">
                  <span class="safe-letter">B</span>
                  <span class="safe-count" id="black-safe-B">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-N">
                  <span class="safe-letter">N</span>
                  <span class="safe-count" id="black-safe-N">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-K">
                  <span class="safe-letter">K</span>
                  <span class="safe-count" id="black-safe-K">Safe</span>
                </div>
              </div>
            </div>
          </div>
          <aside class="analysis-panel">
            <div class="board-status">
              <strong>Board Perspective</strong>
              <div id="perspective-label"></div>
              <div id="board-status-detail"></div>
            </div>
            <h2>Decision Log</h2>
            <div id="analysis-log"></div>
          </aside>
          <aside class="scenario-panel">
            <h2>Scenarios</h2>
            <div id="scenario-list"></div>
            <div id="scenario-info"></div>
          </aside>
        </div>
        <div class="board-column">
          <div id="board-wrap">
            <canvas id="board" width="960" height="960"></canvas>
            <canvas id="overlay" width="960" height="960"></canvas>
          </div>
          <div id="board3d-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
