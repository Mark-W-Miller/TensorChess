<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorChess</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #0f172a;
      }

      .app {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 1rem 1.5rem 2rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .workspace {
        display: flex;
        gap: 1.5rem;
        align-items: flex-start;
        width: 100%;
        flex-wrap: wrap;
      }

      .board-column {
        --board-split: 50%;
        flex: 1;
        display: grid;
        grid-template-columns: minmax(0, var(--board-split)) 18px minmax(0, calc(100% - var(--board-split)));
        column-gap: 1.2rem;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .board-pane {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 260px;
      }
      .board-pane.hidden {
        display: none;
      }
      .board-resizer {
        flex: 0 0 auto;
        width: 18px;
        padding: 0 6px;
        cursor: ew-resize;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        user-select: none;
        touch-action: none;
        position: relative;
        border-radius: 10px;
        background: transparent;
      }
      .board-resizer-line {
        width: 2px;
        height: 70%;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.7);
        box-shadow: 0 0 18px rgba(15, 23, 42, 0.55);
        transform-origin: center;
        transition: background 0.12s ease, box-shadow 0.12s ease, height 0.2s ease;
        pointer-events: none;
      }
      .board-resizer:hover .board-resizer-line,
      .board-resizer:focus-visible .board-resizer-line,
      .board-resizer.board-resizer--hover .board-resizer-line {
        background: rgba(248, 250, 252, 0.95);
        height: 85%;
        box-shadow: 0 0 24px rgba(248, 250, 252, 0.7);
      }
      .sidebar-column {
        flex: 0 0 320px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
        position: sticky;
        top: 5.5rem;
      }
      .sidebar-column.collapsed {
        display: none;
      }
      .sidebar-header {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 0.35rem;
      }
      .sidebar-close {
        border-radius: 999px;
        border: 1px solid rgba(248, 250, 252, 0.6);
        background: rgba(15, 23, 42, 0.8);
        color: inherit;
        padding: 0.2rem 0.6rem;
        font-size: 0.8rem;
        line-height: 1;
      }
      #sidebar-open-btn {
        position: sticky;
        top: 5.2rem;
        left: 0;
        z-index: 40;
        border-radius: 999px;
        border: 1px solid rgba(248, 250, 252, 0.6);
        background: rgba(15, 23, 42, 0.85);
        color: inherit;
        padding: 0.3rem 0.65rem;
        font-size: 0.85rem;
        display: none;
      }

      canvas {
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.7);
        width: 100%;
        height: 100%;
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 30;
        background: rgba(2, 6, 23, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 18px;
        padding: 0.75rem 1rem;
        box-shadow: 0 20px 40px rgba(2, 6, 23, 0.55);
      }
      .control-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }
      .view-toggle {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.9rem;
      }

      button,
      label {
        background: rgba(148, 163, 184, 0.15);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: inherit;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.9rem;
        user-select: none;
      }

      label {
        display: flex;
        gap: 0.35rem;
        align-items: center;
      }

      input[type='checkbox'] {
        accent-color: #f472b6;
      }

      .material-select select {
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        padding: 0.15rem 0.4rem;
      }

      .layer-toggle {
        position: relative;
      }

      .layer-button {
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        padding: 0.35rem 0.85rem;
      }

      .layer-menu {
        position: absolute;
        right: 0;
        top: calc(100% + 0.3rem);
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 12px;
        padding: 0.65rem 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.85);
        z-index: 20;
      }

      .layer-menu.hidden {
        display: none;
      }

      .layer-menu label {
        font-size: 0.85rem;
        gap: 0.4rem;
      }

      .action-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 0.75rem 0;
      }

      .action-bar--hidden {
        display: none;
      }

      .action-bar button {
        min-width: 140px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      #board-wrap,
      #board3d-container {
        position: relative;
        flex: 1 1 auto;
        width: 100%;
        min-width: 260px;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
      }
      #board3d-container {
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.8);
        overflow: hidden;
      }
      .board3d-hud {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.4rem;
        pointer-events: none;
        z-index: 5;
      }
      .board3d-hud-toggle {
        pointer-events: auto;
        border-radius: 999px;
        border: 1px solid rgba(248, 250, 252, 0.5);
        background: rgba(15, 23, 42, 0.65);
        color: inherit;
        padding: 0.25rem 0.75rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .board3d-hud-body {
        pointer-events: auto;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 12px;
        padding: 0.75rem;
        width: 210px;
        box-shadow: 0 12px 25px rgba(2, 6, 23, 0.8);
      }
      .board3d-hud.collapsed .board3d-hud-body {
        display: none;
      }
      .hud-slider {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .hud-slider-header {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #f8fafc;
      }
      .hud-slider input[type='range'] {
        width: 100%;
      }
      .safe-panel {
        width: 100%;
        max-width: 420px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 14px;
        padding: 0.6rem 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
      }
      .safe-row {
        display: flex;
        align-items: center;
        gap: 0.55rem;
        flex-wrap: wrap;
      }
      .safe-label {
        width: 78px;
        font-size: 0.78rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #bae6fd;
      }
      .safe-track {
        display: flex;
        gap: 0.45rem;
        flex: 1;
      }
      .safe-pill {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid rgba(248, 250, 252, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.85);
        color: #f8fafc;
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .safe-pill.hidden {
        display: none;
      }
      .safe-pill.white {
        background: rgba(248, 250, 252, 0.9);
        color: #0f172a;
        border-color: rgba(15, 23, 42, 0.6);
      }
      .safe-pill.danger {
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
        transform: translateY(-2px);
      }
      .safe-letter {
        font-weight: 700;
        font-size: 0.85rem;
      }
      .safe-count {
        font-size: 0.68rem;
        font-weight: 600;
      }
      .board-status {
        display: flex;
        flex-direction: column;
        gap: 0.15rem;
        padding: 0.5rem 0.75rem;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 0.9rem;
        color: #cbd5f5;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
      }
      .board-status strong {
        color: #f1f5f9;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.72rem;
      }

      #board,
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #overlay {
        pointer-events: none;
      }

      .scenario-panel {
        flex: 0 0 240px;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 1rem;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 360px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      }

      .scenario-panel h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #bfdbfe;
      }

      #scenario-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        overflow-y: auto;
        max-height: 240px;
        padding-right: 0.25rem;
      }

      .scenario-btn {
        width: 100%;
        text-align: left;
        padding: 0.6rem 0.75rem;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid transparent;
        cursor: pointer;
        color: inherit;
        font-size: 0.95rem;
        transition: background 0.2s, border 0.2s;
      }

      .scenario-btn:hover {
        border-color: rgba(59, 130, 246, 0.5);
      }

      .scenario-btn.active {
        border-color: rgba(59, 130, 246, 0.9);
        background: rgba(59, 130, 246, 0.2);
      }

      #scenario-info {
        font-size: 0.85rem;
        line-height: 1.4;
        color: #cbd5f5;
        min-height: 3.5rem;
      }

      .analysis-panel {
        flex: 0 0 260px;
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 1rem;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 820px;
        overflow: hidden;
      }

      .analysis-panel h2 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #bae6fd;
      }

      #analysis-log {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-size: 0.85rem;
        line-height: 1.3;
        padding-right: 0.25rem;
      }

      .analysis-entry {
        background: rgba(30, 58, 138, 0.35);
        border: 1px solid rgba(96, 165, 250, 0.35);
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
      }

      .analysis-entry strong {
        color: #f8fafc;
        font-weight: 600;
      }

      .fitness {
        width: 100%;
        color: #e0f2fe;
        font-size: 1.2rem;
        font-weight: 700;
        text-shadow: 0 0 12px rgba(14, 165, 233, 0.8);
        line-height: 1.4;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 12px;
        padding: 0.45rem 0.6rem;
        background: rgba(15, 23, 42, 0.55);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <div class="control-buttons">
          <button id="reset-btn">Reset</button>
          <button id="flip-btn">Flip Board</button>
          <button id="black-move-btn">Opponent Move</button>
          <button id="backsy-btn">Backsy</button>
          <label class="material-select">
            Pieces:
            <select id="material-select">
              <option value="wooden">Wooden</option>
              <option value="marble">Marble</option>
            </select>
          </label>
        </div>
        <div class="view-toggle">
          <div class="layer-toggle">
            <button id="layer-button-2d" class="layer-button">2D Layers ▾</button>
            <div id="layer-menu-2d" class="layer-menu hidden">
              <label><input type="checkbox" id="layer-2d-heat" checked /> Heat Map</label>
              <label><input type="checkbox" id="layer-2d-vector" checked /> Move Rings</label>
              <label><input type="checkbox" id="layer-2d-attack" /> Attack/Support Vectors</label>
            </div>
          </div>
          <div class="layer-toggle">
            <button id="layer-button-3d" class="layer-button">3D Layers ▾</button>
            <div id="layer-menu-3d" class="layer-menu hidden">
              <label><input type="checkbox" id="layer-3d-heat" checked /> Heat Map</label>
              <label><input type="checkbox" id="layer-3d-vector" checked /> Move Vector Rings</label>
              <label><input type="checkbox" id="layer-3d-attack" /> Attack/Support Vectors</label>
            </div>
          </div>
          <span>Boards:</span>
          <label><input type="checkbox" id="toggle-2d-board" checked /> Show 2D</label>
          <label><input type="checkbox" id="toggle-3d-board" checked /> Show 3D</label>
          <button id="simulation-toggle-btn" class="layer-button">Run Simulation</button>
          <label class="material-select">
            Speed
            <input id="simulation-speed" type="range" min="1" max="60" value="30" />
          </label>
        </div>
      </div>
      <div class="workspace">
        <button id="sidebar-open-btn" type="button" aria-expanded="true">☰</button>
        <div class="sidebar-column" id="sidebar-column">
          <div class="sidebar-header">
            <button id="sidebar-close-btn" class="sidebar-close" type="button" aria-label="Close sidebar">✕</button>
          </div>
          <div class="fitness">
            <div id="fitness-value"></div>
          </div>
          <div class="safe-panel">
            <div class="safe-row">
              <div class="safe-label">White Safe</div>
              <div class="safe-track">
                <div class="safe-pill white hidden" data-safe="white-P">
                  <span class="safe-letter">P</span>
                  <span class="safe-count" id="white-safe-P">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-Q">
                  <span class="safe-letter">Q</span>
                  <span class="safe-count" id="white-safe-Q">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-R">
                  <span class="safe-letter">R</span>
                  <span class="safe-count" id="white-safe-R">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-B">
                  <span class="safe-letter">B</span>
                  <span class="safe-count" id="white-safe-B">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-N">
                  <span class="safe-letter">N</span>
                  <span class="safe-count" id="white-safe-N">Safe</span>
                </div>
                <div class="safe-pill white hidden" data-safe="white-K">
                  <span class="safe-letter">K</span>
                  <span class="safe-count" id="white-safe-K">Safe</span>
                </div>
              </div>
            </div>
            <div class="safe-row">
              <div class="safe-label">Black Safe</div>
              <div class="safe-track">
                <div class="safe-pill hidden" data-safe="black-P">
                  <span class="safe-letter">P</span>
                  <span class="safe-count" id="black-safe-P">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-Q">
                  <span class="safe-letter">Q</span>
                  <span class="safe-count" id="black-safe-Q">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-R">
                  <span class="safe-letter">R</span>
                  <span class="safe-count" id="black-safe-R">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-B">
                  <span class="safe-letter">B</span>
                  <span class="safe-count" id="black-safe-B">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-N">
                  <span class="safe-letter">N</span>
                  <span class="safe-count" id="black-safe-N">Safe</span>
                </div>
                <div class="safe-pill hidden" data-safe="black-K">
                  <span class="safe-letter">K</span>
                  <span class="safe-count" id="black-safe-K">Safe</span>
                </div>
              </div>
            </div>
          </div>
          <aside class="analysis-panel">
            <div class="board-status">
              <strong>Board Perspective</strong>
              <div id="perspective-label"></div>
              <div id="board-status-detail"></div>
            </div>
            <h2>Decision Log</h2>
            <div id="analysis-log"></div>
          </aside>
          <aside class="scenario-panel">
            <h2>Scenarios</h2>
            <div id="scenario-list"></div>
            <div id="scenario-info"></div>
          </aside>
        </div>
        <div class="board-column" id="board-column">
          <div class="board-pane" id="board2d-pane" style="grid-column: 1;">
            <div id="board-wrap">
              <canvas id="board" width="960" height="960"></canvas>
              <canvas id="overlay" width="960" height="960"></canvas>
            </div>
          </div>
          <div id="board-resizer" class="board-resizer" style="grid-column: 2;" role="separator" tabindex="0" aria-label="Resize boards">
            <span class="board-resizer-line"></span>
          </div>
          <div class="board-pane" id="board3d-pane" style="grid-column: 3;">
            <div id="board3d-container">
              <div id="board3d-hud" class="board3d-hud">
                <button id="board3d-hud-toggle" class="board3d-hud-toggle" type="button" aria-expanded="true">HUD ▾</button>
                <div class="board3d-hud-body">
                  <div class="hud-slider">
                    <div class="hud-slider-header">
                      <span>Heat Height</span>
                      <span id="heat-height-value">5%</span>
                    </div>
                    <input id="heat-height-slider" type="range" min="0.05" max="2" step="0.05" value="0.05" aria-label="Heat marker height" />
                  </div>
                  <div class="hud-slider">
                    <div class="hud-slider-header">
                      <span>Vector Ring Height</span>
                      <span id="vector-height-value">50%</span>
                    </div>
                    <input id="vector-height-slider" type="range" min="0.1" max="1.5" step="0.05" value="0.5" aria-label="Vector ring height" />
                  </div>
                  <div class="hud-slider">
                    <div class="hud-slider-header">
                      <span>Vector Ring Elevation</span>
                      <span id="vector-offset-value">20%</span>
                    </div>
                    <input id="vector-offset-slider" type="range" min="0.05" max="1" step="0.05" value="0.2" aria-label="Vector ring elevation" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
