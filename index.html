<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorChess</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .app {
        width: 1100px;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .workspace {
        display: flex;
        gap: 1.25rem;
        align-items: flex-start;
      }

      .board-column {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }

      canvas {
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.8);
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      button,
      label {
        background: rgba(148, 163, 184, 0.15);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: inherit;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.9rem;
        user-select: none;
      }

      label {
        display: flex;
        gap: 0.35rem;
        align-items: center;
      }

      input[type='checkbox'] {
        accent-color: #f472b6;
      }

      #board-wrap {
        position: relative;
        width: 800px;
        height: 800px;
      }

      #board,
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
      }

      #overlay {
        pointer-events: none;
      }

      .scenario-panel {
        flex: 0 0 240px;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 1rem;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      }

      .scenario-panel h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #bfdbfe;
      }

      #scenario-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .scenario-btn {
        width: 100%;
        text-align: left;
        padding: 0.6rem 0.75rem;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid transparent;
        cursor: pointer;
        color: inherit;
        font-size: 0.95rem;
        transition: background 0.2s, border 0.2s;
      }

      .scenario-btn:hover {
        border-color: rgba(59, 130, 246, 0.5);
      }

      .scenario-btn.active {
        border-color: rgba(59, 130, 246, 0.9);
        background: rgba(59, 130, 246, 0.2);
      }

      #scenario-info {
        font-size: 0.85rem;
        line-height: 1.4;
        color: #cbd5f5;
        min-height: 3.5rem;
      }
      .fitness {
        min-width: 320px;
        color: #e0f2fe;
        font-size: 1.15rem;
        font-weight: 600;
        text-shadow: 0 0 12px rgba(14, 165, 233, 0.8);
        line-height: 1.35;
      }

      .fitness-equation {
        font-size: 0.95rem;
        color: #dbeafe;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <button id="reset-btn">Reset</button>
        <label><input type="checkbox" id="flip-toggle" /> Auto Flip Board</label>
        <label><input type="checkbox" id="heat-toggle" checked /> Show Heatmap</label>
        <label><input type="checkbox" id="vector-toggle" /> Show Vectors</label>
      </div>
      <div class="workspace">
        <div class="board-column">
          <div id="board-wrap">
            <canvas id="board" width="800" height="800"></canvas>
            <canvas id="overlay" width="800" height="800"></canvas>
          </div>
          <div class="fitness">
            <div id="fitness-value"></div>
            <div id="fitness-equation" class="fitness-equation"></div>
          </div>
        </div>
        <aside class="scenario-panel">
          <h2>Scenarios</h2>
          <div id="scenario-list"></div>
          <div id="scenario-info"></div>
        </aside>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
